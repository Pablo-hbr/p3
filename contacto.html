<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="pagina_title">Viajes de Buceo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1 data-i18n="contact_header">Contáctanos</h1>
      <p data-i18n="contact_intro">
        ¿Tienes alguna pregunta o quieres más información sobre nuestros viajes
        de buceo? Escríbenos.
      </p>
    </header>

    <nav id="main-nav">
      <ul>
        <li><a href="index.html" data-i18n="menu_home">Inicio</a></li>
        <li>
          <a href="destinos.html" data-i18n="menu_destinations">Destinos</a>
        </li>
        <li><a href="consejos.html" data-i18n="menu_tips">Consejos</a></li>
        <li>
          <a href="contacto.html" data-i18n="menu_contact">Contáctanos</a>
        </li>
      </ul>
    </nav>

    <section id="contacto-form">
      <h2 data-i18n="contact_form_title">Formulario de Contacto</h2>
      <form action="#" method="post">
        <label for="nombre" data-i18n="form_name">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email" data-i18n="form_email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefono" data-i18n="form_phone">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" />

        <label for="destino" data-i18n="form_destination"
          >Destino de Interés:</label
        >
        <select id="destino" name="destino">
          <option value="australia" data-i18n="great_barrier">
            Gran Barrera de Coral, Australia
          </option>
          <option value="galapagos" data-i18n="galapagos">
            Islas Galápagos, Ecuador
          </option>
          <option value="mexico" data-i18n="cenotes_mexico">
            Cenotes de México
          </option>
        </select>

        <label for="mensaje" data-i18n="form_message">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="privacidad" required />
          <span data-i18n="form_privacy">Acepto la política de privacidad</span>
        </label>

        <button type="submit" data-i18n="form_submit">Enviar</button>
      </form>
    </section>

    <footer>
      <p data-i18n="footer_text">Creado por Pablo Hebrero</p>
      <nav id="footer-nav">
        <ul>
          <li><a href="index.html" data-i18n="menu_homef">Inicio</a></li>
          <li>
            <a href="destinos.html" data-i18n="menu_destinationsf">Destinos</a>
          </li>
          <li><a href="consejos.html" data-i18n="menu_tipsf">Consejos</a></li>
          <li>
            <a href="contacto.html" data-i18n="menu_contactf">Contáctanos</a>
          </li>
        </ul>
      </nav>
      <select id="selector-idioma">
        <option value="es">Español</option>
        <option value="en">English</option>
      </select>
    </footer>
  </body>
</html>
